<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Ontology System (Palantir Style)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- HIGH-END UI THEME --- */
        :root {
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 12, 0.95);
            --accent-color: #3b82f6; /* Blue Neon */
            --alert-color: #ef4444;   /* Red Alert */
            --success-color: #10b981; /* Green Status */
            --border-color: #333;
            --text-main: #e0e0e0;
            --text-sub: #9ca3af;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Segoe UI', monospace; /* ฟอนต์สไตล์ Hacker/Dev */
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* พื้นหลังตาราง Grid */
        #cy {
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(40, 40, 40, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(40, 40, 40, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        /* ปุ่ม Import ที่ดูแพงขึ้น */
        .top-bar {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
            pointer-events: none;
        }

        .system-status {
            font-size: 12px;
            color: var(--success-color);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .upload-wrapper {
            pointer-events: auto;
        }

        .upload-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upload-btn:hover {
            background: var(--accent-color);
            color: #fff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        #file-input { display: none; }

        /* --- SIDEBAR DASHBOARD (พระเอกของเรา) --- */
        #sidebar {
            position: absolute;
            top: 0;
            right: -450px; /* ซ่อนไว้ก่อน */
            width: 450px;
            height: 100%;
            background: var(--panel-bg);
            border-left: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            z-index: 20;
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }

        #sidebar.active { right: 0; }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .node-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .node-type-badge {
            font-size: 10px;
            background: #222;
            padding: 4px 8px;
            border: 1px solid #444;
            color: #888;
        }

        .sidebar-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* KPI CARDS */
        .kpi-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .kpi-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
        }
        .kpi-label { font-size: 10px; color: var(--text-sub); text-transform: uppercase; }
        .kpi-value { font-size: 20px; font-weight: bold; color: #fff; margin-top: 5px; }
        .kpi-trend { font-size: 10px; margin-top: 5px; }
        .trend-up { color: var(--success-color); }
        .trend-down { color: var(--alert-color); }

        /* DATA TABLE */
        .data-table-container {
            margin-top: 20px;
        }
        .section-header {
            font-size: 12px;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th { text-align: left; color: #666; padding: 8px 0; font-weight: normal; }
        td { padding: 8px 0; border-bottom: 1px solid #222; color: #ccc; }
        tr:hover td { color: #fff; background: rgba(255,255,255,0.02); }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            border: 1px solid #222;
            padding: 10px;
        }

        /* Close Button */
        .close-btn {
            background: none; border: none; color: #666; cursor: pointer; font-size: 20px;
        }
        .close-btn:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="system-status">
            <i class="fas fa-circle" style="font-size: 8px; margin-right: 5px;"></i> System Operational
        </div>
        <div class="upload-wrapper">
            <label for="file-input" class="upload-btn">
                <i class="fas fa-upload"></i> Load Dataset
            </label>
            <input type="file" id="file-input" accept=".xlsx, .xls" />
        </div>
    </div>

    <div id="cy"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div>
                <div class="node-title" id="sb-title">Inventory</div>
                <span class="node-type-badge" id="sb-type">OBJECT CLUSTER</span>
            </div>
            <button class="close-btn" onclick="closeSidebar()">&times;</button>
        </div>

        <div class="sidebar-content">
            
            <div class="kpi-grid" id="sb-kpi">
                </div>

            <div class="section-header">Analytics View</div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="data-table-container">
                <div class="section-header">Associated Items / SKUs</div>
                <table id="sb-table">
                    </table>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIG & SETUP ---
        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#0f172a',
                        'label': 'data(label)',
                        'color': '#94a3b8',
                        'font-size': '10px',
                        'font-family': 'JetBrains Mono',
                        'text-valign': 'bottom',
                        'text-margin-y': 8,
                        'width': '60px',
                        'height': '60px',
                        'border-width': 1,
                        'border-color': '#3b82f6',
                        'border-opacity': 0.5,
                        'shape': 'ellipse', // เปลี่ยนเป็นวงกลมแบบ Tech
                        'overlay-opacity': 0
                    }
                },
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': 2,
                        'border-color': '#fff',
                        'background-color': '#1e3a8a',
                        'color': '#fff',
                        'width': '70px',
                        'height': '70px',
                        'shadow-blur': 20,
                        'shadow-color': '#3b82f6'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 1,
                        'line-color': '#334155',
                        'target-arrow-color': '#334155',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'font-size': '8px',
                        'color': '#475569',
                        'text-background-opacity': 1,
                        'text-background-color': '#050505'
                    }
                }
            ],
            layout: { name: 'grid' }
        });

        // Setup Chart.js variable
        let myChartInstance = null;

        // --- FILE UPLOAD LOGIC ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, {type: 'array'});
                var nodes = XLSX.utils.sheet_to_json(workbook.Sheets['Nodes']);
                var edges = XLSX.utils.sheet_to_json(workbook.Sheets['Edges']);

                var cyElements = [];
                nodes.forEach(n => cyElements.push({ group: 'nodes', data: { id: n.id.toString(), label: n.label, type: n.type, ...n } }));
                edges.forEach(e => cyElements.push({ group: 'edges', data: { source: e.source.toString(), target: e.target.toString(), label: e.label } }));

                cy.elements().remove();
                cy.add(cyElements);
                cy.layout({ name: 'breadthfirst', directed: true, spacingFactor: 1.5, animate: true }).run();
            };
            reader.readAsArrayBuffer(file);
        });

        // --- INTERACTION LOGIC (THE MAGIC) ---
        cy.on('tap', 'node', function(evt){
            var node = evt.target;
            var data = node.data();
            
            openSidebar(data);
        });

        cy.on('tap', function(evt){
            if(evt.target === cy) closeSidebar();
        });

        function openSidebar(data) {
            const sidebar = document.getElementById('sidebar');
            
            // 1. Populate Header
            document.getElementById('sb-title').innerText = data.label;
            document.getElementById('sb-type').innerText = (data.type || 'Object').toUpperCase();

            // 2. Generate "Fake" Rich Data (เพื่อให้เห็นภาพว่ามันทำอะไรได้บ้าง)
            // ในระบบจริง ข้อมูลพวกนี้จะมาจากการ Query Database ตาม Node ID
            renderKPIs(data);
            renderTable(data);
            renderChart(data);

            // 3. Show Sidebar
            sidebar.classList.add('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
        }

        // --- MOCKUP FUNCTIONS FOR DEMO ---
        // ฟังก์ชันสร้าง KPI หลอกๆ ให้ดูแพง
        function renderKPIs(data) {
            const kpiContainer = document.getElementById('sb-kpi');
            
            // ตัวอย่าง: ถ้าเป็น Inventory ให้โชว์ Stock, ถ้าเป็น Supplier ให้โชว์ Score
            let kpis = [];
            
            if(data.label.toLowerCase().includes('inventory')) {
                kpis = [
                    { label: 'Total Value', value: '$4.2M', trend: '+12%', up: true },
                    { label: 'Stock Level', value: '85%', trend: '-5%', up: false },
                    { label: 'Active SKUs', value: '1,240', trend: '', up: true },
                    { label: 'Reorder Pts', value: '12 Items', trend: 'Critical', up: false }
                ];
            } else if (data.label.toLowerCase().includes('supplier')) {
                kpis = [
                    { label: 'Reliability', value: '98.5%', trend: 'Stable', up: true },
                    { label: 'Spend YTD', value: '$12.5M', trend: '+20%', up: false },
                    { label: 'Contracts', value: '4 Active', trend: '', up: true },
                    { label: 'Risk Score', value: 'Low', trend: 'Safe', up: true }
                ];
            } else {
                // Default KPIs
                kpis = [
                    { label: 'Data Points', value: Math.floor(Math.random()*5000), trend: 'Updated', up: true },
                    { label: 'Health', value: 'Good', trend: '100%', up: true }
                ];
            }

            let html = '';
            kpis.forEach(k => {
                html += `
                    <div class="kpi-card">
                        <div class="kpi-label">${k.label}</div>
                        <div class="kpi-value">${k.value}</div>
                        <div class="kpi-trend ${k.up ? 'trend-up' : 'trend-down'}">${k.trend}</div>
                    </div>
                `;
            });
            kpiContainer.innerHTML = html;
        }

        // ฟังก์ชันสร้างตารางหลอกๆ
        function renderTable(data) {
            const table = document.getElementById('sb-table');
            // Mock Data Rows
            const rows = [
                { col1: 'AX-9001', col2: 'High Grade Steel', status: 'In Stock' },
                { col1: 'BB-2201', col2: 'Plastic Resin', status: 'Low Stock' },
                { col1: 'CC-1029', col2: 'Copper Wire', status: 'Critical' },
                { col1: 'DD-5502', col2: 'Circuit Board', status: 'In Stock' },
            ];
            
            let html = `<thead><tr><th>ID/SKU</th><th>Description</th><th>Status</th></tr></thead><tbody>`;
            rows.forEach(r => {
                let color = r.status === 'Critical' ? '#ef4444' : (r.status === 'Low Stock' ? '#eab308' : '#10b981');
                html += `
                    <tr>
                        <td>${r.col1}</td>
                        <td>${r.col2}</td>
                        <td style="color:${color}">${r.status}</td>
                    </tr>
                `;
            });
            html += `</tbody>`;
            table.innerHTML = html;
        }

        // ฟังก์ชันสร้างกราฟ Chart.js
        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (myChartInstance) myChartInstance.destroy();

            // Random Data for demo
            const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const dataPoints = labels.map(() => Math.floor(Math.random() * 100));

            myChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Activity Trend',
                        data: dataPoints,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { color: '#333' }, ticks: { color: '#888', font: {family: 'JetBrains Mono'} } },
                        y: { grid: { color: '#333' }, ticks: { color: '#888' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
