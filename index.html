<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOUNDRY V8 // ENTERPRISE ONTOLOGY SYSTEM</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape-dagre/2.5.0/cytoscape-dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --bg: #000000; 
            --panel: #0a0a0a; 
            --accent: #00ff88; 
            --accent2: #00ff88;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff3366;
            --text: #e5e7eb; 
            --border: #1a1a1a;
            --shadow: rgba(0,255,136,0.3);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }

        /* === HEADER === */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn:hover { 
            background: var(--accent); 
            color: #000; 
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .btn.active { 
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #fff; 
            border-color: transparent;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            color: #fff;
        }

        .btn-danger {
            background: var(--danger);
            border: none;
            color: #fff;
        }

        input[type="file"] { display: none; }

        /* === LEFT SIDEBAR === */
        #leftSidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 320px;
            height: calc(100vh - 60px);
            background: var(--panel);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
            z-index: 900;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        #leftSidebar.collapsed {
            transform: translateX(-320px);
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ontology-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ontology-item:hover {
            background: rgba(0,255,136,0.1);
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .ontology-item.active {
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,0,0,0.3));
            border-color: var(--accent);
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .stat-card h4 {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* === VIEWPORT === */
        #viewport {
            position: fixed;
            top: 60px;
            left: 320px;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            transition: left 0.3s;
        }

        #viewport.fullwidth {
            left: 0;
        }

        #cy { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }

        #globe-viz { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s; 
        }

        /* === RIGHT PANEL === */
        #rightPanel {
            position: fixed;
            right: 0;
            top: 60px;
            width: 400px;
            height: calc(100vh - 60px);
            background: var(--panel);
            border-left: 1px solid var(--border);
            transform: translateX(420px);
            transition: transform 0.3s;
            z-index: 950;
            overflow-y: auto;
        }

        #rightPanel.active {
            transform: translateX(0);
            box-shadow: -4px 0 20px rgba(0,0,0,0.3);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,255,136,0.05), rgba(0,0,0,0.3));
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            color: #9ca3af;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .panel-content {
            padding: 20px;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group label {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .property-group input,
        .property-group select,
        .property-group textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
        }

        .property-group input:focus,
        .property-group select:focus,
        .property-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,217,255,0.1);
        }

        /* === SEARCH BAR === */
        #searchBar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            z-index: 800;
        }

        #searchInput {
            width: 100%;
            background: rgba(10,10,10,0.95);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 12px 50px 12px 20px;
            color: var(--text);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--shadow);
        }

        #searchResults {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10,10,10,0.98);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
        }

        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: rgba(0,255,136,0.1);
        }

        /* === BOTTOM PANEL === */
        #bottomPanel {
            position: fixed;
            bottom: 0;
            left: 320px;
            right: 0;
            height: 250px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            transform: translateY(260px);
            transition: transform 0.3s;
            z-index: 850;
            transition: left 0.3s, transform 0.3s;
        }

        #bottomPanel.fullwidth {
            left: 0;
        }

        #bottomPanel.active {
            transform: translateY(0);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255,255,255,0.05);
        }

        .tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
            background: rgba(0,255,136,0.1);
        }

        .tab-content {
            padding: 20px;
            height: calc(250px - 45px);
            overflow-y: auto;
        }

        /* === MODAL === */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        /* === LOADER === */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === TOOLTIPS === */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10000;
            display: none;
        }

        /* === CONTEXT MENU === */
        #contextMenu {
            position: absolute;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 10000;
            display: none;
            overflow: hidden;
        }

        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: rgba(0,255,136,0.1);
            color: var(--accent);
        }

        .context-menu-item i {
            width: 16px;
        }

        /* === BADGES === */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: var(--success); color: #fff; }
        .badge-warning { background: var(--warning); color: #000; }
        .badge-danger { background: var(--danger); color: #fff; }
        .badge-info { background: var(--accent); color: #000; }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* === RELATIONSHIP TYPES === */
        .rel-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .rel-type-btn {
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.3s;
        }

        .rel-type-btn:hover {
            background: rgba(0,255,136,0.1);
            border-color: var(--accent);
        }

        .rel-type-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* === ANALYTICS CHART === */
        #analyticsChart {
            height: 180px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-spinner"></div>
        <div style="color: var(--accent); font-size: 14px; font-weight: 500;">Loading Ontology...</div>
    </div>

    <!-- HEADER -->
    <div id="header">
        <div class="logo">
            <i class="fas fa-project-diagram"></i>
            FOUNDRY V8
            <span style="font-size: 12px; color: #9ca3af; font-weight: 400;">Enterprise Ontology</span>
        </div>

        <div class="nav-group">
            <button class="btn active" onclick="setMode('network')">
                <i class="fas fa-network-wired"></i> Network
            </button>
            <button class="btn" onclick="setMode('layers')">
                <i class="fas fa-layer-group"></i> Hierarchy
            </button>
            <button class="btn" onclick="setMode('globe')">
                <i class="fas fa-globe"></i> Globe
            </button>
        </div>

        <div class="nav-group">
            <button class="btn" onclick="toggleLeftSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <label for="fileInput" class="btn btn-primary">
                <i class="fas fa-file-import"></i> Import
            </label>
            <input type="file" id="fileInput" accept=".xlsx, .xls, .json, .owl, .rdf">
            <button class="btn" onclick="exportOntology()">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button class="btn" onclick="showQueryBuilder()">
                <i class="fas fa-search"></i> Query
            </button>
            <button class="btn" onclick="toggleAnalytics()">
                <i class="fas fa-chart-line"></i> Analytics
            </button>
        </div>
    </div>

    <!-- LEFT SIDEBAR -->
    <div id="leftSidebar">
        <div class="sidebar-section">
            <h3>Ontologies</h3>
            <div id="ontologyList">
                <div class="ontology-item active" data-id="default">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">Default Ontology</div>
                            <div style="font-size: 11px; color: #9ca3af;">Active</div>
                        </div>
                        <span class="badge badge-success">v1.0</span>
                    </div>
                </div>
            </div>
            <button class="btn" style="width: 100%; margin-top: 12px;" onclick="createNewOntology()">
                <i class="fas fa-plus"></i> New Ontology
            </button>
        </div>

        <div class="sidebar-section">
            <h3>Statistics</h3>
            <div class="stat-card">
                <h4>Total Entities</h4>
                <div class="value" id="statEntities">0</div>
            </div>
            <div class="stat-card">
                <h4>Relationships</h4>
                <div class="value" id="statRelations">0</div>
            </div>
            <div class="stat-card">
                <h4>Depth Levels</h4>
                <div class="value" id="statDepth">0</div>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Quick Actions</h3>
            <button class="btn" style="width: 100%; margin-bottom: 8px;" onclick="addEntity()">
                <i class="fas fa-plus-circle"></i> Add Entity
            </button>
            <button class="btn" style="width: 100%; margin-bottom: 8px;" onclick="addRelationship()">
                <i class="fas fa-link"></i> Add Relationship
            </button>
            <button class="btn" style="width: 100%; margin-bottom: 8px;" onclick="validateOntology()">
                <i class="fas fa-check-circle"></i> Validate
            </button>
            <button class="btn btn-danger" style="width: 100%;" onclick="clearOntology()">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>
    </div>

    <!-- VIEWPORT -->
    <div id="viewport">
        <!-- Search Bar -->
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search entities, relationships, properties..." />
            <div id="searchResults"></div>
        </div>

        <div id="cy"></div>
        <div id="globe-viz"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="rightPanel">
        <div class="panel-header">
            <h2 id="panelTitle">Entity Details</h2>
            <span class="close-btn" onclick="closeRightPanel()">&times;</span>
        </div>
        <div class="panel-content" id="panelContent"></div>
    </div>

    <!-- BOTTOM PANEL (Analytics) -->
    <div id="bottomPanel">
        <div class="tabs">
            <div class="tab active" data-tab="analytics">Analytics</div>
            <div class="tab" data-tab="insights">Insights</div>
            <div class="tab" data-tab="history">History</div>
            <div class="tab" data-tab="console">Console</div>
        </div>
        <div class="tab-content" id="analyticsContent">
            <canvas id="analyticsChart"></canvas>
        </div>
    </div>

    <!-- CONTEXT MENU -->
    <div id="contextMenu">
        <div class="context-menu-item" onclick="contextMenuAction('edit')">
            <i class="fas fa-edit"></i> Edit
        </div>
        <div class="context-menu-item" onclick="contextMenuAction('duplicate')">
            <i class="fas fa-copy"></i> Duplicate
        </div>
        <div class="context-menu-item" onclick="contextMenuAction('delete')">
            <i class="fas fa-trash"></i> Delete
        </div>
        <div class="context-menu-item" onclick="contextMenuAction('properties')">
            <i class="fas fa-cog"></i> Properties
        </div>
    </div>

    <!-- MODALS -->
    <div id="queryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Query Builder</h2>
                <span class="close-btn" onclick="closeModal('queryModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="property-group">
                    <label>Query Type</label>
                    <select id="queryType">
                        <option value="find">Find Entities</option>
                        <option value="path">Find Path</option>
                        <option value="neighbors">Find Neighbors</option>
                        <option value="depth">Depth Analysis</option>
                    </select>
                </div>
                <div class="property-group">
                    <label>Query Expression</label>
                    <textarea id="queryExpression" rows="4" placeholder="e.g., type='Class' AND hasProperty='name'"></textarea>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="executeQuery()">
                    <i class="fas fa-play"></i> Execute Query
                </button>
                <div id="queryResults" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // GLOBAL STATE
        // ========================================
        const AppState = {
            currentOntology: 'default',
            ontologies: {
                default: {
                    id: 'default',
                    name: 'Default Ontology',
                    version: '1.0',
                    nodes: [],
                    edges: [],
                    metadata: {
                        created: new Date().toISOString(),
                        modified: new Date().toISOString()
                    }
                }
            },
            currentMode: 'network',
            selectedNode: null,
            history: [],
            analytics: {
                nodeTypes: {},
                relationTypes: {},
                depthDistribution: []
            }
        };

        const Colors = {
            class: '#00ff88',
            property: '#00d4ff',
            instance: '#ff00ff',
            concept: '#ffaa00',
            relation: '#ff3366',
            default: '#666666'
        };

        const RelationTypes = [
            { id: 'subClassOf', label: 'SubClass Of', color: '#00ff88' },
            { id: 'instanceOf', label: 'Instance Of', color: '#00d4ff' },
            { id: 'hasProperty', label: 'Has Property', color: '#ffaa00' },
            { id: 'relatedTo', label: 'Related To', color: '#ff00ff' },
            { id: 'partOf', label: 'Part Of', color: '#ff3366' },
            { id: 'dependsOn', label: 'Depends On', color: '#00ff00' }
        ];

        let cy = null;
        let globe = null;
        let analyticsChart = null;
        let currentContextNode = null;

        // ========================================
        // INITIALIZATION
        // ========================================
        window.onload = function() {
            initCytoscape();
            initEventListeners();
            initAnalyticsChart();
            loadDemoData();
            updateStatistics();
            
            window.addEventListener('resize', () => {
                if(cy) { cy.resize(); cy.fit(); }
            });
        };

        function initCytoscape() {
            cy = cytoscape({
                container: document.getElementById('cy'),
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'color': '#fff',
                            'font-size': 11,
                            'font-weight': 600,
                            'background-color': ele => Colors[ele.data('type')] || Colors.default,
                            'border-width': 3,
                            'border-color': '#fff',
                            'width': 50,
                            'height': 50,

        // ========================================
        // DATA MANAGEMENT
        // ========================================
        function getCurrentOntology() {
            return AppState.ontologies[AppState.currentOntology];
        }

        function addNodeToOntology(nodeData) {
            const ontology = getCurrentOntology();
            const node = {
                group: 'nodes',
                data: {
                    id: nodeData.id || generateId(),
                    label: nodeData.label || 'Unnamed',
                    type: nodeData.type || 'concept',
                    properties: nodeData.properties || {},
                    created: new Date().toISOString()
                }
            };
            ontology.nodes.push(node);
            saveHistory('add_node', node);
            updateStatistics();
            return node;
        }

        function addEdgeToOntology(edgeData) {
            const ontology = getCurrentOntology();
            const edge = {
                group: 'edges',
                data: {
                    id: edgeData.id || generateId(),
                    source: edgeData.source,
                    target: edgeData.target,
                    label: edgeData.label || '',
                    relationType: edgeData.relationType || 'relatedTo',
                    properties: edgeData.properties || {},
                    created: new Date().toISOString()
                }
            };
            ontology.edges.push(edge);
            saveHistory('add_edge', edge);
            updateStatistics();
            return edge;
        }

        function removeNodeFromOntology(nodeId) {
            const ontology = getCurrentOntology();
            ontology.nodes = ontology.nodes.filter(n => n.data.id !== nodeId);
            ontology.edges = ontology.edges.filter(e => 
                e.data.source !== nodeId && e.data.target !== nodeId
            );
            saveHistory('remove_node', nodeId);
            updateStatistics();
        }

        function updateStatistics() {
            const ontology = getCurrentOntology();
            
            // Count entities
            document.getElementById('statEntities').textContent = ontology.nodes.length;
            document.getElementById('statRelations').textContent = ontology.edges.length;
            
            // Calculate depth
            const depths = calculateNodeDepths();
            document.getElementById('statDepth').textContent = Math.max(...Object.values(depths), 0);
            
            // Update analytics
            updateAnalytics();
        }

        function updateAnalytics() {
            const ontology = getCurrentOntology();
            
            // Count by type
            const typeCounts = {
                class: 0,
                property: 0,
                instance: 0,
                relation: 0
            };
            
            ontology.nodes.forEach(n => {
                const type = n.data.type;
                if(typeCounts.hasOwnProperty(type)) {
                    typeCounts[type]++;
                }
            });
            
            // Update chart
            if(analyticsChart) {
                analyticsChart.data.datasets[0].data = [
                    typeCounts.class,
                    typeCounts.property,
                    typeCounts.instance,
                    ontology.edges.length
                ];
                analyticsChart.update();
            }
        }

        function calculateNodeDepths() {
            const ontology = getCurrentOntology();
            const depths = {};
            const visited = new Set();
            
            function dfs(nodeId, depth = 0) {
                if(visited.has(nodeId)) return;
                visited.add(nodeId);
                depths[nodeId] = Math.max(depths[nodeId] || 0, depth);
                
                ontology.edges
                    .filter(e => e.data.source === nodeId)
                    .forEach(e => dfs(e.data.target, depth + 1));
            }
            
            // Start from nodes with no incoming edges
            const targets = new Set(ontology.edges.map(e => e.data.target));
            ontology.nodes.forEach(n => {
                if(!targets.has(n.data.id)) {
                    dfs(n.data.id);
                }
            });
            
            return depths;
        }

        function saveHistory(action, data) {
            AppState.history.push({
                timestamp: new Date().toISOString(),
                action,
                data: JSON.parse(JSON.stringify(data))
            });
            
            // Limit history to 100 items
            if(AppState.history.length > 100) {
                AppState.history.shift();
            }
        }

        function generateId() {
            return 'node_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ========================================
        // FILE IMPORT/EXPORT
        // ========================================
        async function handleFileImport(e) {
            const file = e.target.files[0];
            if(!file) return;
            
            showLoader(true);
            
            try {
                const ext = file.name.split('.').pop().toLowerCase();
                
                if(['xlsx', 'xls'].includes(ext)) {
                    await importExcel(file);
                } else if(ext === 'json') {
                    await importJSON(file);
                } else if(['owl', 'rdf'].includes(ext)) {
                    await importOWL(file);
                } else {
                    throw new Error('Unsupported file format');
                }
                
                setMode(AppState.currentMode);
                showNotification('Import successful!', 'success');
                
            } catch(err) {
                console.error(err);
                showNotification('Import failed: ' + err.message, 'error');
            } finally {
                showLoader(false);
                e.target.value = '';
            }
        }

        async function importExcel(file) {
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data);
            
            const firstSheetName = workbook.SheetNames[0];
            const rawNodes = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheetName]);
            
            let rawEdges = [];
            if(workbook.SheetNames.length > 1) {
                rawEdges = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[1]]);
            }
            
            const ontology = getCurrentOntology();
            ontology.nodes = [];
            ontology.edges = [];
            
            // Process nodes
            rawNodes.forEach(r => {
                const keys = Object.keys(r);
                const getId = k => keys.find(key => key.toLowerCase() === k);
                
                addNodeToOntology({
                    id: (r[getId('id')] || generateId()).toString(),
                    label: r[getId('label')] || r[getId('name')] || 'Unnamed',
                    type: (r[getId('type')] || 'concept').toLowerCase(),
                    properties: r
                });
            });
            
            // Process edges
            rawEdges.forEach(r => {
                const keys = Object.keys(r);
                const getId = k => keys.find(key => key.toLowerCase() === k);
                
                addEdgeToOntology({
                    source: (r[getId('source')] || r[getId('from')]).toString(),
                    target: (r[getId('target')] || r[getId('to')]).toString(),
                    label: r[getId('label')] || r[getId('relation')] || '',
                    relationType: r[getId('type')] || 'relatedTo'
                });
            });
        }

        async function importJSON(file) {
            const text = await file.text();
            const data = JSON.parse(text);
            
            const ontology = getCurrentOntology();
            
            if(data.nodes && Array.isArray(data.nodes)) {
                ontology.nodes = data.nodes;
            }
            
            if(data.edges && Array.isArray(data.edges)) {
                ontology.edges = data.edges;
            }
        }

        async function importOWL(file) {
            // Simplified OWL/RDF import
            const text = await file.text();
            showNotification('OWL/RDF import is simplified. Use JSON for full features.', 'warning');
            
            // Basic parsing (would need proper RDF parser in production)
            const classMatches = text.matchAll(/<owl:Class[^>]*rdf:about="([^"]*)"[^>]*>/g);
            const ontology = getCurrentOntology();
            
            for(const match of classMatches) {
                const uri = match[1];
                const label = uri.split('#').pop();
                addNodeToOntology({
                    id: uri,
                    label: label,
                    type: 'class',
                    properties: { uri }
                });
            }
        }

        function exportOntology() {
            const ontology = getCurrentOntology();
            
            const exportData = {
                metadata: {
                    name: ontology.name,
                    version: ontology.version,
                    created: ontology.metadata.created,
                    modified: new Date().toISOString(),
                    exportedBy: 'FOUNDRY V8'
                },
                nodes: ontology.nodes,
                edges: ontology.edges
            };
            
            const json = JSON.stringify(exportData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ontology_${ontology.id}_${Date.now()}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showNotification('Ontology exported successfully!', 'success');
        }

        function setMode(mode) {
            AppState.currentMode = mode;
            
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            event.currentTarget?.classList.add('active');
            
            const cyDiv = document.getElementById('cy');
            const globeDiv = document.getElementById('globe-viz');
            
            globeDiv.style.opacity = 0;
            globeDiv.style.pointerEvents = 'none';
            cyDiv.style.opacity = 1;
            cyDiv.style.pointerEvents = 'auto';
            
            if(mode === 'globe') {
                cyDiv.style.opacity = 0;
                cyDiv.style.pointerEvents = 'none';
                globeDiv.style.opacity = 1;
                globeDiv.style.pointerEvents = 'auto';
                initGlobe();
            } else {
                const ontology = getCurrentOntology();
                cy.elements().remove();
                
                if(mode === 'layers') {
                    renderLayeredView(ontology);
                } else {
                    renderNetworkView(ontology);
                }
                
                setTimeout(() => {
                    cy.resize();
                    cy.fit();
                    cy.center();
                }, 100);
            }

        function renderNetworkView(ontology) {
            cy.add([...ontology.nodes, ...ontology.edges]);
            cy.layout({ 
                name: 'cose',
                animate: true,
                animationDuration: 500,
                nodeRepulsion: 8000,
                idealEdgeLength: 100
            }).run();
        }

        function renderLayeredView(ontology) {
            // Create layer parents
            const layers = [
                { id: 'layer_1', label: 'CLASSES', type: 'class' },
                { id: 'layer_2', label: 'PROPERTIES', type: 'property' },
                { id: 'layer_3', label: 'INSTANCES', type: 'instance' }
            ];
            
            layers.forEach(layer => {
                cy.add({
                    group: 'nodes',
                    data: { id: layer.id, label: layer.label }
                });
            });
            
            // Assign nodes to layers
            const layeredNodes = ontology.nodes.map(n => {
                let parentId = 'layer_1';
                if(n.data.type === 'property') parentId = 'layer_2';
                if(n.data.type === 'instance') parentId = 'layer_3';
                
                return {
                    group: 'nodes',
                    data: { ...n.data, parent: parentId }
                };
            });
            
            cy.add([...layeredNodes, ...ontology.edges]);
            cy.layout({ 
                name: 'dagre',
                rankDir: 'TB',
                padding: 50,
                spacingFactor: 1.5
            }).run();
        }

        function addRelationship() {
            const selected = cy.$(':selected');
            if(selected.length !== 2) {

                return;
            }
            
            const source = selected[0].id();
            const target = selected[1].id();

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            
            if(!query) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            const ontology = getCurrentOntology();
            const results = ontology.nodes.filter(n => 
                n.data.label.toLowerCase().includes(query) ||
                n.data.type.toLowerCase().includes(query) ||
                JSON.stringify(n.data.properties).toLowerCase().includes(query)
            );
            
            if(results.length === 0) {
                resultsDiv.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                resultsDiv.innerHTML = results.map(n => `
                    <div class="search-result-item" onclick="focusNode('${n.data.id}')">
                        <div style="font-weight: 600;">${n.data.label}</div>
                        <div style="font-size: 11px; color: #9ca3af;">${n.data.type}  ${n.data.id}</div>
                    </div>
                `).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        function executeQuery() {
            const type = document.getElementById('queryType').value;
            const expression = document.getElementById('queryExpression').value;
            
            showLoader(true);
            
            setTimeout(() => {
                try {
                    const results = performQuery(type, expression);
                    displayQueryResults(results);
                    showNotification('Query executed successfully', 'success');
                } catch(err) {
                    showNotification('Query error: ' + err.message, 'error');
                } finally {
                    showLoader(false);
                }
            }, 500);
        }

        function performQuery(type, expression) {
            const ontology = getCurrentOntology();
            
            switch(type) {
                case 'find':
                    return findEntities(expression, ontology);
                case 'path':
                    return findPath(expression, ontology);
                case 'neighbors':
                    return findNeighbors(expression, ontology);
                case 'depth':
                    return analyzeDepth(ontology);
                default:
                    return [];
            }
        }

        function findEntities(expression, ontology) {
            // Simple expression parser (would be more sophisticated in production)
            const conditions = expression.split('AND').map(c => c.trim());
            
            return ontology.nodes.filter(n => {
                return conditions.every(cond => {
                    const [key, value] = cond.split('=').map(s => s.trim().replace(/'/g, ''));
                    return n.data[key] === value || 
                           (n.data.properties && n.data.properties[key] === value);
                });
            });
        }

        function findPath(expression, ontology) {
            // Simplified path finding
            return { message: 'Path finding not fully implemented in demo' };
        }

        function findNeighbors(expression, ontology) {
            const nodeId = expression.trim();
            const neighbors = new Set();
            
            ontology.edges.forEach(e => {
                if(e.data.source === nodeId) neighbors.add(e.data.target);
                if(e.data.target === nodeId) neighbors.add(e.data.source);
            });
            
            return ontology.nodes.filter(n => neighbors.has(n.data.id));
        }

        function analyzeDepth(ontology) {
            const depths = calculateNodeDepths();
            return { depths, maxDepth: Math.max(...Object.values(depths), 0) };
        }

        function displayQueryResults(results) {
            const resultsDiv = document.getElementById('queryResults');
            
            if(Array.isArray(results)) {
                resultsDiv.innerHTML = `
                    <h4 style="margin-bottom: 10px;">Results (${results.length})</h4>
                    ${results.map(r => `
                        <div style="padding: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; margin-bottom: 4px;">
                            ${r.data ? r.data.label : JSON.stringify(r)}
                        </div>
                    `).join('')}
                `;
            } else {
                resultsDiv.innerHTML = `<pre>${JSON.stringify(results, null, 2)}</pre>`;
            }
        }

        // ========================================
        // UTILITIES
        // ========================================
        function toggleLeftSidebar() {
            const sidebar = document.getElementById('leftSidebar');
            const viewport = document.getElementById('viewport');
            const bottomPanel = document.getElementById('bottomPanel');
            
            sidebar.classList.toggle('collapsed');
            viewport.classList.toggle('fullwidth');
            bottomPanel.classList.toggle('fullwidth');
            
            setTimeout(() => {
                if(cy) cy.resize();
            }, 300);
        }

        function toggleAnalytics() {
            document.getElementById('bottomPanel').classList.toggle('active');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'info') {
            // Simple alert for demo (would use toast in production)
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function validateOntology() {
            const ontology = getCurrentOntology();
            const issues = [];
            
            // Check for orphaned nodes
            const connectedNodes = new Set();
            ontology.edges.forEach(e => {
                connectedNodes.add(e.data.source);
                connectedNodes.add(e.data.target);
            });
            
            const orphans = ontology.nodes.filter(n => !connectedNodes.has(n.data.id));
            if(orphans.length > 0) {
                issues.push(`${orphans.length} orphaned entities found`);
            }
            
            // Check for invalid edges
            const nodeIds = new Set(ontology.nodes.map(n => n.data.id));
            const invalidEdges = ontology.edges.filter(e => 
                !nodeIds.has(e.data.source) || !nodeIds.has(e.data.target)
            );
            
            if(invalidEdges.length > 0) {
                issues.push(`${invalidEdges.length} invalid relationships found`);
            }
            
            if(issues.length === 0) {
                alert(' Ontology is valid!');
            } else {
                alert(' Issues found:\n' + issues.join('\n'));
            }
        }

        function clearOntology() {
            if(!confirm('Clear all entities and relationships?')) return;
            
            const ontology = getCurrentOntology();
            ontology.nodes = [];
            ontology.edges = [];
            setMode(AppState.currentMode);
            updateStatistics();
            showNotification('Ontology cleared', 'success');
        }

        function createNewOntology() {
            const name = prompt('Ontology name:', 'New Ontology');
            if(!name) return;
            
            const id = 'onto_' + Date.now();
            AppState.ontologies[id] = {
                id,
                name,
                version: '1.0',
                nodes: [],
                edges: [],
                metadata: {
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                }
            };
            
            AppState.currentOntology = id;
            updateOntologyList();
            setMode('network');
        }

        function updateOntologyList() {
            // Would update the sidebar list in full implementation
            console.log('Ontology list updated');
        }

            addEdgeToOntology({ source: 'c2', target: 'p1', label: 'hasProperty', relationType: 'hasProperty' });
            addEdgeToOntology({ source: 'c2', target: 'p2', label: 'hasProperty', relationType: 'hasProperty' });
        }
