<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Ontology System (Smart View)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: rgba(31, 40, 51, 0.95);
            --text-main: #c5c6c7;
            --accent-blue: #66fcf1;
            --accent-green: #45a29e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        #cy {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#2d3436 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
        }

        .upload-btn, .reset-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            transition: 0.3s;
        }

        .upload-btn:hover { border-color: var(--accent-blue); color: var(--accent-blue); }
        .reset-btn:hover { border-color: #ff7675; color: #ff7675; }
        
        #file-input { display: none; }

        /* Legend (อธิบายสี) */
        .legend {
            position: absolute;
            bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            border: 1px solid #333;
            font-size: 12px;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        /* Sidebar */
        #sidebar {
            position: absolute; top: 0; right: -400px;
            width: 400px; height: 100%;
            background: var(--panel-bg);
            border-left: 2px solid var(--accent-blue);
            transition: right 0.3s ease;
            z-index: 20;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        #sidebar.active { right: 0; }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #444;
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-content { padding: 20px; overflow-y: auto; flex: 1; }
        .close-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; }
        
        h2 { margin: 0; font-size: 18px; color: var(--accent-blue); }
        .type-badge { font-size: 10px; background: #333; padding: 3px 8px; border-radius: 10px; margin-top: 5px; display: inline-block; color: #aaa; text-transform: uppercase; }

        .kpi-box {
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 8px; margin-bottom: 15px;
            border-left: 3px solid var(--accent-green);
        }
        .data-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        .data-table td { padding: 8px; border-bottom: 1px solid #444; color: #ddd; }
        .data-table td:first-child { color: #888; }

    </style>
</head>
<body>

    <div class="top-bar">
        <label for="file-input" class="upload-btn"><i class="fas fa-upload"></i> Import Excel</label>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
        <button class="reset-btn" onclick="resetLayout()"><i class="fas fa-sync"></i> Re-Layout</button>
    </div>

    <div class="legend">
        <div style="margin-bottom:8px; font-weight:bold; color:#fff;">NODE TYPES</div>
        <div class="legend-item"><div class="dot" style="background:#ff7675;"></div> Supplier</div>
        <div class="legend-item"><div class="dot" style="background:#fdcb6e;"></div> Material</div>
        <div class="legend-item"><div class="dot" style="background:#74b9ff;"></div> Factory</div>
        <div class="legend-item"><div class="dot" style="background:#55efc4;"></div> Product</div>
        <div class="legend-item"><div class="dot" style="background:#a29bfe;"></div> Customer</div>
    </div>

    <div id="cy"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div>
                <h2 id="sb-title">Node Name</h2>
                <span class="type-badge" id="sb-type">TYPE</span>
            </div>
            <button class="close-btn" onclick="closeSidebar()">&times;</button>
        </div>
        <div class="sidebar-content">
            <div id="sb-details"></div>
            <div style="height: 200px; margin-top:20px;">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // กำหนดสีให้แต่ละประเภท เพื่อให้ดูง่ายขึ้น
        const typeColors = {
            'supplier': '#ff7675', // แดงอ่อน
            'material': '#fdcb6e', // เหลือง
            'factory':  '#74b9ff', // ฟ้า
            'product':  '#55efc4', // เขียว
            'customer': '#a29bfe', // ม่วง
            'default':  '#636e72'  // เทา
        };

        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'color': '#fff',
                        'font-size': '14px',
                        'font-weight': 'bold',
                        'text-valign': 'bottom',
                        'text-margin-y': 6,
                        'text-background-color': '#000',
                        'text-background-opacity': 0.7,
                        'text-background-padding': '3px',
                        'width': '60px',
                        'height': '60px',
                        'border-width': 2,
                        'border-color': '#fff',
                        'background-color': function(ele){
                            // เลือกสีตามประเภท (Type)
                            const type = (ele.data('type') || '').toLowerCase();
                            return typeColors[type] || typeColors['default'];
                        }
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#636e72',
                        'target-arrow-color': '#636e72',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'font-size': '10px',
                        'color': '#b2bec3',
                        'text-background-color': '#000',
                        'text-background-opacity': 0.8
                    }
                },
                {
                    selector: '.highlighted', // Highlight เวลาคลิก
                    style: {
                        'border-width': 4,
                        'border-color': '#fff',
                        'shadow-blur': 20,
                        'shadow-color': '#fff',
                        'line-color': '#fff',
                        'target-arrow-color': '#fff',
                        'z-index': 999
                    }
                },
                {
                    selector: '.faded', // ตัวที่ไม่เกี่ยวให้จางลง
                    style: { 'opacity': 0.1 }
                }
            ]
        });

        // --- 2. EXCEL IMPORT LOGIC ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, {type: 'array'});
                var nodes = XLSX.utils.sheet_to_json(workbook.Sheets['Nodes']);
                var edges = XLSX.utils.sheet_to_json(workbook.Sheets['Edges']);

                cy.elements().remove();

                // Add Nodes
                nodes.forEach(n => {
                    cy.add({ group: 'nodes', data: { id: n.id.toString(), label: n.label, type: n.type, details: n.details } });
                });

                // Add Edges
                edges.forEach(e => {
                    cy.add({ group: 'edges', data: { source: e.source.toString(), target: e.target.toString(), label: e.label } });
                });

                runLayout(); // จัดระเบียบกราฟ
            };
            reader.readAsArrayBuffer(file);
        });

        function runLayout() {
            // ใช้ Layout แบบลำดับชั้น (Breadthfirst) แต่ปรับจูนให้กระจายตัวสวยๆ
            cy.layout({
                name: 'breadthfirst',
                directed: true,
                padding: 50,
                spacingFactor: 1.5, // ดันให้ห่างกันมากขึ้น
                avoidOverlap: true,
                animate: true
            }).run();
        }
        
        function resetLayout() { runLayout(); }

        // --- 3. INTERACTION (CLICK & SIDEBAR) ---
        let chartInstance = null;

        cy.on('tap', 'node', function(evt){
            var node = evt.target;
            
            // Highlight Effect
            cy.elements().removeClass('highlighted faded');
            var neighbors = node.neighborhood().add(node); // เอาตัวมันเองและเพื่อนบ้าน
            cy.elements().not(neighbors).addClass('faded'); // ตัวอื่นจาง
            neighbors.addClass('highlighted'); // ตัวที่เกี่ยวสว่าง

            // Show Sidebar
            showSidebar(node.data());
        });

        cy.on('tap', function(e){
            if(e.target === cy) {
                cy.elements().removeClass('highlighted faded');
                closeSidebar();
            }
        });

        function showSidebar(data) {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('sb-title').innerText = data.label;
            document.getElementById('sb-type').innerText = data.type || 'UNKNOWN';

            // Parse Details String (e.g. "Cost: $100 | Stock: 50")
            let html = '<div class="kpi-box"><table class="data-table">';
            if(data.details) {
                let parts = data.details.split('|');
                parts.forEach(p => {
                    let [k, v] = p.split(':');
                    if(k && v) html += `<tr><td>${k.trim()}</td><td><b>${v.trim()}</b></td></tr>`;
                });
            } else {
                html += '<tr><td>No additional details</td></tr>';
            }
            html += '</table></div>';
            document.getElementById('sb-details').innerHTML = html;

            // Render Mock Chart
            renderChart();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            cy.elements().removeClass('highlighted faded');
        }

        function renderChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                    datasets: [{
                        label: 'Performance',
                        data: [12, 19, 3, 5],
                        backgroundColor: '#66fcf1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: '#fff' }, grid: { color: '#333' } },
                        y: { ticks: { color: '#fff' }, grid: { color: '#333' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
